<html> 
<head> 
<title>Simple Calculator</title> 
<style> 
body { 
background-color: #ff1e9e;
background: url('https://wallpaperbat.com/img/342204-download-wallpaper-3840x2160-river-forest-sunset-landscape-art.jpg') no-repeat;
background-size: 35cm;
font-family: Arial, sans-serif; 
text-align: center; 
} 
@keyframes  animateBg {
    100% {
        filter: hue-rotate(360deg);
    }

}
.calculator { 
width: 300px; 
margin: 50px auto; 
padding: 20px; 
border: 1px solid #ccc; 
border-radius: 5px; 
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
} 
.section{
    justify-content: center;
    display: flex;
    align-items: center;
    width: 100%;
    height: 100vh;
    background: url('https://th.bing.com/th/id/OIP.yzP3xkgoVMDI7M5uWT6WSwHaFW?rs=1&pid=ImgDetMain') no-repeat;
    background-size: cover;
    background-position: center;
    animation: animateBg 5s linear infinite;
}
input[type="button"] { 
width: 50px; 
height: 50px; 
margin: 5px; 
font-size: 18px; 
} 
.glowing-button {
    padding: 15px 30px;
    font-size: 16px;
    color: #fff;
    background-color:rgb(13, 255, 0);
    border: none;
    border-radius: 5px;
    cursor: pointer;
    text-transform: uppercase;
    transition: box-shadow 0.3s ease;
  }
  
  .glowing-button:hover {
    box-shadow: 0 0 20px #ff1e9e;
  }
  
  .glowing-button:focus {
    outline: none;
  }
  @media (max-width:360px) {
    .login-box{
        width: 100%;
        height: 100vh;
        border: none;
        border-radius: 0;
    }
}
.input-box {
    width: 290px;
}
</style> 
</head>
<body> 
    <section>
<div class="calculator"> 
<input class="glowing-button"  type="text" id="display" disabled><br> 
<input class="glowing-button" type="button" value="7" onclick="addToDisplay('7')"> 
<input class="glowing-button" type="button" value="8" onclick="addToDisplay('8')"> 
<input class="glowing-button" type="button" value="9" onclick="addToDisplay('9')"> 
<input class="glowing-button" type="button" value="/" onclick="addToDisplay('/')"><br> 
<input class="glowing-button" type="button" value="4" onclick="addToDisplay('4')"> 
<input class="glowing-button" type="button" value="5" onclick="addToDisplay('5')"> 
<input class="glowing-button" type="button" value="6" onclick="addToDisplay('6')"> 
<input class="glowing-button" type="button" value="*" onclick="addToDisplay('*')"><br> 
<input class="glowing-button" type="button" value="1" onclick="addToDisplay('1')"> 
<input class="glowing-button" type="button" value="2" onclick="addToDisplay('2')"> 
<input class="glowing-button" type="button" value="3" onclick="addToDisplay('3')"> 
<input class="glowing-button" type="button" value="-" onclick="addToDisplay('-')"><br> 
<input class="glowing-button" type="button" value="0" onclick="addToDisplay('0')"> 
<input class="glowing-button" type="button" value="." onclick="addToDisplay('.')"> 
<input class="glowing-button" type="button" value="=" onclick="calculate()"> 
<input class="glowing-button" type="button" value="+" onclick="addToDisplay('+')"><br> 
<input class="glowing-button" type="button" value="C" onclick="clearDisplay()"> 
</div> 
</section>
<script> 
function addToDisplay(value) { 
document.getElementById('display').value += value; 
} 
function clearDisplay() { 
document.getElementById('display').value = '';
} 
function calculate() {
    var expression = document.getElementById('display').value; 
    try { 
    var result = eval(expression); 
    document.getElementById('display').value = result; 
    } catch (error) { 
    document.getElementById('display').value = 'Error'; 
    } 
    } 
    </script> 
    </body> 
    </html>
